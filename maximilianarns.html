<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <form id="visitorForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </form>

        <div id="quizContainer">
            <form id="quizForm">
    
                <fieldset>
                    <legend>1. What is the capital of France? <span class="required">*</span></legend>
                    <label><input type="radio" name="q1" value="paris"> Paris</label>
                    <label><input type="radio" name="q1" value="berlin"> Berlin</label>
                    <label><input type="radio" name="q1" value="london"> London</label>
                </fieldset>

                <span id="correctAnswer-q1" class="correct-answer"></span>

                <fieldset>
                    <legend>2. Which cities are Swedish cities? (Select all that apply) <span class="required">*</span></legend>
                    <label><input type="checkbox" name="q2" value="stockholm"> Stockholm</label>
                    <label><input type="checkbox" name="q2" value="sundsvall"> Sundsvall</label>
                    <label><input type="checkbox" name="q2" value="oslo"> Oslo</label>
                    <label><input type="checkbox" name="q2" value="helsinki"> Helsinki</label>
                </fieldset>

                <span id="correctAnswer-q2" class="correct-answer"></span>
            
                <label for="q3" class="question-three">3. What is Swedens official language?</label>
                <input type="text" id="q3" name="q3">

                <span id="correctAnswer-q3" class="correct-answer"></span>

                <fieldset>
                    <legend>4. How old do you need to be to be considered an adult?</legend>
                    <label><input type="radio" name="q4" value="18"> 18</label>
                    <label><input type="radio" name="q4" value="22"> 22</label>
                    <label><input type="radio" name="q4" value="17"> 17</label>
                </fieldset>

                <span id="correctAnswer-q4" class="correct-answer"></span>

                <fieldset>
                    <legend>5. Which of the following are programming languages? (Select all that apply)</legend>
                    <label><input type="checkbox" name="q5" value="python"> Python</label>
                    <label><input type="checkbox" name="q5" value="java"> Java</label>
                    <label><input type="checkbox" name="q5" value="javascript"> JavaScript</label>
                    <label><input type="checkbox" name="q5" value="english"> English</label>
                </fieldset>

                <span id="correctAnswer-q5" class="correct-answer"></span>

                <div id="errorMessages" style="color: red; margin-bottom: 10px;"></div>
                <div id="successMessage" style="color: green; margin-bottom: 10px;"></div>

                <button type="button" onclick="validateAndSubmit()">Submit</button>
        
            </form>
        </div>

        <div id="quizResult">
            <h2>Quiz Result</h2>
            <p id="score">Your score: <span id="userScore">0</span> out of <span id="totalQuestions">0</span></p>
        </div>

    </body>

    <script src="maximilianarns.js"></script>
</html>
